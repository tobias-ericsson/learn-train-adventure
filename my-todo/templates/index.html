{{- /* Go Template */ -}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://unpkg.com/htmx.org@1.7.2" rel="stylesheet">
</head>
<body>
  <h1>To-Do List</h1>
  <ul id="todo-list">
    {{ range .Todos }}
      <li hx-swap=" نفسك (replace with actual HTMX swap behavior)">
        <input type="checkbox" id="todo-{{ .ID }}" name="completed" {{ if .Completed }}checked{{ end }}>
        <label for="todo-{{ .ID }}">{{ .Text }}</label>
        <button hx-delete hx-delete="/api/v1/todos/{{ .ID }}" hx-target="#todo-list">Delete</button>
      </li>
    {{ end }}
  </ul>
  <form hx-post="/api/v1/todos" hx-target="#todo-list">
    <input type="text" name="text" placeholder="Add a new todo">
    <button type="submit">Add</button>
  </form>

  <script>
    // HTMX logic for updating the list, marking completed, etc.
  </script>
</body>
</html>
